<!DOCTYPE html>

<head>

    <style>

        * {

            padding: 0;
            box-sizing: border-box;
            scrollbar-gutter: stable;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4a5568;
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
            font-size: 2.2em;
            position: relative;
        }

        .icon-links {

            display: flex;

            align-items: center;
        }

        .yt-icon { width: 36px; height: 36px; fill: #FF0000; }
        .sheets-icon { width: 36px; height: 36px; fill: #0F9D58; }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        .result-item {
            background: white;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .song-title { font-weight: bold; font-size: 18px; }
        .song-artist { color: #718096; }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(118, 75, 162, 0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" style="color:white; margin-top:15px;">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>
    </div>

    <div class="container">
        <h1>
            ÊúîÊ†ñ„Åæ„Çàüçºüé∑Êõ≤Ê§úÁ¥¢
            <div class="icon-links">
                <a href="https://www.youtube.com/@asaxmayo" target="_blank">
                    <svg class="yt-icon" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                </a>
            </div>
        </h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('search')">Ê§úÁ¥¢</button>
            <button class="tab-btn" onclick="switchTab('list')">‰∏ÄË¶ß</button>
        </div>

        <div id="search-tab" class="tab-content active">
            <div class="search-box">
                <input type="text" id="searchQuery" placeholder="Êõ≤Âêç„ÄÅ„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà„ÇíÂÖ•Âäõ">
            </div>
            <div id="searchResults"></div>
        </div>

        <div id="list-tab" class="tab-content">
            <table style="width:100%; border-collapse: collapse;">
                <tbody id="songListBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // ‚òÖ„Åì„Åì„Å´GAS„ÅÆURL„ÇíË≤º„Çã
        const GAS_URL = 'https://script.google.com/macros/s/AKfycby4dEto3Abr_bmC7nCMBjALGkxut24WTWtDoODMUWXWvx4W7TTNTqXCGQhxRT5QV8qqeA/exec';

        let allSongs = [];

        window.onload = async () => {
            try {
                const res = await fetch(GAS_URL);
                allSongs = await res.json();
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('searchQuery').addEventListener('input', performSearch);
            } catch (e) {
                console.error(e);
            }
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        function performSearch() {
            const query = document.getElementById('searchQuery').value.toLowerCase();
            const container = document.getElementById('searchResults');
            container.textContent = '';

            const filtered = allSongs.filter(s => 
                (s['Êõ≤Âêç'] || '').toLowerCase().includes(query) ||
                (s['„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà'] || '').toLowerCase().includes(query)
            );

            filtered.slice(0, 50).forEach(song => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const t = document.createElement('div');
                t.className = 'song-title';
                t.textContent = song['Êõ≤Âêç'];

                const a = document.createElement('div');
                a.className = 'song-artist';
                a.textContent = song['„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà'];

                item.appendChild(t);
                item.appendChild(a);
                container.appendChild(item);
            });
        }
    </script>
</body>
</html>
