            if (!dateStr || dateStr === '-') return '-';
            const d = new Date(dateStr);

            return `${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')}`;

            // ‰ª∂Êï∞„ÅåÂ§ö„ÅÑÂ†¥Âêà„ÅØË°®Á§∫ÂàáÊñ≠„ÇíÈÄöÁü•
            if (filtered.length > MAX_DISPLAY) {
                const moreMsg = document.createElement('div');
                moreMsg.style.cssText = 'text-align: center; padding: 20px; color: #718096; font-size: 14px;';
                moreMsg.innerText = `... ‰ªñ ${filtered.length - MAX_DISPLAY} ‰ª∂ ...`;
                container.appendChild(moreMsg);
            }
        }

        function renderTable() {
            const tbody = document.getElementById('songListBody');
            if (!tbody) return;
            const sorted = [...allSongs].sort((a, b) => {
                let v1 = a[sortKey] || '', v2 = b[sortKey] || '';
                if (sortKey === 'ÊºîÂ•èÂõûÊï∞') { v1 = Number(v1) || 0; v2 = Number(v2) || 0; }
                return sortAsc ? (v1 > v2 ? 1 : -1) : (v1 < v2 ? 1 : -1);
            });
            tbody.innerHTML = '';
            sorted.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${escapeHtml(s['Êõ≤Âêç'] || '-')}</td>
                    <td>${escapeHtml(s['„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà'] || '-')}</td>
                    <td>${s['ÊºîÂ•èÂõûÊï∞'] || 0}</td>
                    <td>${formatDate(s['ÊúÄÁµÇÊºîÂ•è'])}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.handleSort = (key) => {
            sortAsc = (sortKey === key) ? !sortAsc : false;
            sortKey = key;
            renderTable();
        };

        window.copyToClipboard = (txt) => {
            navigator.clipboard.writeText(txt).then(() => {
                const t = document.getElementById('copyToast');
                if (t) { 
                    t.classList.add('show'); 
                    setTimeout(() => t.classList.remove('show'), 2000); 
                }
            });
        };

        window.onload = async () => {
            const loader = document.getElementById('loadingOverlay');
            const searchInput = document.getElementById('searchQuery');
            const clearBtn = document.getElementById('clearSearch');

            if (clearBtn) {
                clearBtn.onclick = () => { 
                    searchInput.value = ''; 
                    performSearch(); 
                };
            }

            try {
                const res = await fetch(GAS_URL);
                allSongs = await res.json();
                
                searchInput?.addEventListener('input', performSearch);
                document.querySelectorAll('input[name="stype"]').forEach(r => {
                    r.addEventListener('change', performSearch);
                });
                
                renderTable();
                if (loader) loader.classList.add('hidden');
            } catch (e) {
                console.error("Data Load Error:", e);
                if (loader) {
                    const text = loader.querySelector('.loading-text');
                    if (text) text.innerText = "„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
                }
            }
        };
    </script>
