    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxnVv_hHhp0cPd09qcKwRJDGDYgZvKy9MRi9vUN8d5GFT5J_sH0RdNEtSeaYDXZ19ozMw/exec';
        let allSongs = [];
        let sortState = { key: 'æœ€çµ‚æ¼”å¥', asc: false };

        window.onload = async () => {
            initDragScroll();
            try {
                const res = await fetch(GAS_URL);
                allSongs = await res.json();
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('searchQuery').addEventListener('input', performSearch);
                document.querySelectorAll('input[name=\"stype\"]').forEach(r => r.addEventListener('change', performSearch));

        function switchTab(t) {

            document.getElementById(t + '-tab').classList.add('active');

        function performSearch() {
            const query = document.getElementById('searchQuery').value.toLowerCase().trim();
            const type = document.querySelector('input[name=\"stype\"]:checked').value;
            const container = document.getElementById('searchResults');
            
            if (!query) {
                container.innerHTML = '';
                document.getElementById('resultCountInline').innerText = '';
                return;
            }

            const filtered = allSongs.filter(s => {
                const fields = {
                    song: [s['æ›²å'], s['æ›²åã®èª­ã¿']],
                    artist: [s['ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ'], s['ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆã®èª­ã¿']],
                    tieup: [s['ã‚¿ã‚¤ã‚¢ãƒƒãƒ—']],
                    all: [s['æ›²å'], s['æ›²åã®èª­ã¿'], s['ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ'], s['ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆã®èª­ã¿'], s['ã‚¿ã‚¤ã‚¢ãƒƒãƒ—']]
                };
                return fields[type].some(f => (f || '').toLowerCase().includes(query));
            });

            document.getElementById('resultCountInline').innerText = filtered.length + 'ä»¶';
            container.innerHTML = filtered.slice(0, 50).map(s => `
                <div class="result-item">
                    <div class="song-title">${s['æ›²å']}</div>
                    <div class="song-artist">${s['ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ']}</div>
                    <div class="song-meta">æ¼”å¥å›æ•°: ${s['æ¼”å¥å›æ•°'] || 0}å› / æœ€çµ‚: ${s['æœ€çµ‚æ¼”å¥'] || '-'}</div>
                    <button class="copy-btn" onclick="copyText('${s['æ›²å']} / ${s['ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ']}')">ã‚³ãƒ”ãƒ¼</button>
                </div>
            `).join('');
        }

        function sortTable(key) {
            sortState.asc = (sortState.key === key) ? !sortState.asc : false;
            sortState.key = key;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('songListBody');
            const sorted = [...allSongs].sort((a, b) => {
                let v1 = a[sortState.key], v2 = b[sortState.key];
                if (sortState.key === 'æ¼”å¥å›æ•°') { v1 = Number(v1) || 0; v2 = Number(v2) || 0; }
                return sortState.asc ? (v1 > v2 ? 1 : -1) : (v1 < v2 ? 1 : -1);
            });
            tbody.innerHTML = sorted.slice(0, 100).map(s => `
                <tr>
                    <td>${s['æ›²å']}</td>
                    <td>${s['ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ']}</td>
                    <td>${s['æ¼”å¥å›æ•°']}</td>
                    <td>${s['æœ€çµ‚æ¼”å¥'] || '-'}</td>
                </tr>
            `).join('');
        }

        function copyText(txt) {
            navigator.clipboard.writeText(txt).then(() => {
                const t = document.getElementById('copyToast');
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 2000);

        }

        function initDragScroll() {
            const s = document.getElementById('searchTypeGroup');
            let isDown = false, startX, scrollLeft;
            s.onmousedown = (e) => { isDown = true; startX = e.pageX - s.offsetLeft; scrollLeft = s.scrollLeft; };
            s.onmouseleave = s.onmouseup = () => isDown = false;
            s.onmousemove = (e) => { if(!isDown) return; const x = e.pageX - s.offsetLeft; s.scrollLeft = scrollLeft - (x - startX); };
        }
